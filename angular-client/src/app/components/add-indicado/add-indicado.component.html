<div class="container wrapper wrapper2">
  <div class="row">
    <!-- Form -->
    <div class="col-md-12">
      <h3>Adicionar Indicação</h3>
      <div *ngFor="let erro of Erros">
        <div class="bg-danger">
          <div class="d-flex">
            <div class="toast-body">
              {{ erro }}
            </div>
          </div>
        </div>
      </div>

      <form [formGroup]="IndicadoForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" formControlName="nome" class="form-control" />
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input type="text" formControlName="cpf" class="form-control" />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="phone" formControlName="telefone" class="form-control" />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <input type="hidden" name="status_indicacao" value="1" />
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </form>
    </div>
  </div>
</div>
